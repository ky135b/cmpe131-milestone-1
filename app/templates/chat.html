{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Chat Page</title>
  <style>
    /* CSS styles for the chat page */
    #chatbox {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: auto;
      padding: 10px;
    }

    #input {
      width: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat Room: {{ recipient.username }}</h1>

<div id="chatbox">
  {% for message in messages %}
    <p>{{ message.body }}</p>
    {% endfor %}
</div>

<input type="text" id="input" placeholder="Type your message here">
<button onclick="sendMessage()">Send</button>

<script>
  function sendMessage() {
    // Add your logic to send the message to the server and update the chatbox
  }
</script>

{% include "login_footer.html" %}

{% endblock %}
