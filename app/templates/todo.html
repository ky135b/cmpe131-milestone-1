{% extends "base.html" %}
{% block content %}
<h1>My ToDo List</h1>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{form.task.label}} <br>
       {{form.task(size=32)}}
    {%for error in form.task.errors%}
    <span style="color: red;"> [{{error}}]</span>
    {% endfor %}


    <p>{{ form.add() }} </p>
    
    <p>{{ form.submit() }} </p>
    </p>
</form>
{% endblock %}
